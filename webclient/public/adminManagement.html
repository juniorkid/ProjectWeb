<style>
.selected{
	background-color: gray;
	color: black;
	font-weight: bold;
}
</style>

	<div class="jumbotron text-center">
		<h2>Admin Management</h2>
	</div>

	<form method="post" class="form-horizontal">
        
 		<table class="table table-bordered" >
			<tr>
				<th>Attribute Name</th>
				<th>Numerical attribute ?</th>
			</tr>
			<tr ng-repeat="item in admin_list" ng-class="{'selected':$index == selectedRow}" ng-click="setClickedRow($index)">
				<td>{{item[0]}}</td>
				<td>{{item[1]}}</td>
			</tr>
		</table>

           <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <br />
              <a href="/#/admin/registeradmin" class="btn btn-lg btn-info" role="button"> Register an admin</a>
              <button class="btn btn-lg btn-danger" type="button" ng-click ="edit()" ng-if="selectedRow != -1">edit</button>
              <button class="btn btn-lg btn-danger" type="button" ng-click ="reset()" ng-if="selectedRow != -1">Reset Password</button>
              <button class="btn btn-lg btn-danger" type="button" ng-click ="delete()" ng-if="selectedRow != -1">Remove</button>
            </div>	
         </div>
    </form>
