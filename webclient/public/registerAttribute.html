
    <div class="jumbotron text-center">

      <h2>Register Attribute</h2>
      </div> <!-- /container -->

      <div class="container">
        <form method="post" class="form-horizontal">
          
            <div class="form-group">
              <label  class="col-sm-2 control-label">Attribute name: </label>
              <div class="col-sm-10">
                  <input type="text" id="name" class="form-control" placeholder="Attribute Name" required ng-model="attributename" maxlength="20">
              </div>
            </div>

            <div class="checkbox">
              <label class="col-sm-offset-1 col-sm-3 control-label"><input type="checkbox" ng-model="isnumerical"> Numerical attribute ?</label>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <br />
                  <button class="btn btn-success" type="submit" ng-click ="submit()">Submit</button>
                  <a href="/#/admin/attribute" class="btn btn-info" role="button"> Back</a>
              </div>
           </div>
        </form>
      </div>
