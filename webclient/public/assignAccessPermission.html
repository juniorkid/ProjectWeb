
    <div class="jumbotron text-center">

      <h1>Assign access permission</h2>
      </div> <!-- /container -->

      <div class="container">
        <form method="post" class="form-horizontal">
          
          
            <div class="form-group">
              <label  class="col-sm-2 control-label">Authority</label>
              <div class="col-sm-2">
                 <select ng-model="selectedAuthority" ng-options="authority for authority in authorityList" required></select>
              </div>
            </div>

            <div class="form-group">
              <label  class="col-sm-2 control-label">Username</label>
              <div class="col-sm-10">
                  <input type="text" id="Username" class="form-control" placeholder="Username" required ng-model="assign.username">
              </div>
            </div>

            <div class="checkbox">
              <label class="col-sm-2 control-label"><input type="checkbox" ng-model="assign.uploadflag"> UPLOAD</label>
              <label class="col-sm-2 control-label"><input type="checkbox" ng-model="assign.downloadflag" > DOWNLOAD</label>
              <label class="col-sm-2 control-label"><input type="checkbox" ng-model="assign.deleteflag" > Delete</label>
            </div>

             <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <br />
                  <button class="btn btn-lg btn-primary" type="submit" ng-click ="submit()">Submit</button>
                  <button class="btn btn-lg btn-primary" type="button" ng-click ="back()">Back</button>
              </div>
           </div>
        </form>
      </div>
