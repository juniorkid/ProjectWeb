
    <div class="jumbotron text-center">

      <h1>Change E-mail address</h2>
      </div> <!-- /container -->

      <div class="container">
        <form method="post" class="form-horizontal">
          
          
            <div class="form-group">
              <label for="inputPassword" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                  <input type="text" id="CurrentPassword" class="form-control" required ng-model="data.email">

              </div>
            </div>

             <div class="form-group">
              <label for="inputPassword" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                  <input type="password" id="NewPassword" class="form-control" placeholder="Confirm Password" required ng-model="data.password">
              </div>
            </div>

             <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <br />
                  <button class="btn btn-lg btn-primary" type="submit" ng-click ="submit()">Submit</button>
                  <button class="btn btn-lg btn-primary" type="submit" ng-click ="back()">Back</button>
              </div>
           </div>
        </form>
      </div>
